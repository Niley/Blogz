{% extends "base.html" %}

{% block content %}
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>
                <a href="/blog?id={{post.id}}">{{post.title}}</a>
                {% if post.author != None %}
                 by {{post.author.usrnm}}.
                {% endif %}
                <div>{{post.content}}</div>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
