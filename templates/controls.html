{% block content %}
{% if usrnm == '' %}
    <a href="/login">Login</a>
    <a href="/signup">Sign up</a>
{% else %}
    <form method="post" action='/logout'>
        <button class='btn-default'>log out</button>
    </form>
    <span name = 'usrnm'>Logged in as: {{usrnm}}</span>
{% endif %}
{% endblock %}
