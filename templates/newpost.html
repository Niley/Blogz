{% extends "base.html" %}

{% block content %}
    <form method='post'>
        <label for='title'>Title:</label>
        <input type="text" name='title' value="{{title_ins}}">
        <span>{{error_title}}</span>
        <br>
        <textarea name='content'>{{content_ins}}</textarea>
        <span>{{error_content}}</span>
        <input type="submit" value='Post'>
    </form>

{% endblock %}
